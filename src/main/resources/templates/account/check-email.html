<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: main-nav"></div>

<div class="py-5 text-center" th:if="${error}">
    <p class="lead">스터디하자 이메일 확인</p>
    <div class="alert alert-danger" role="alert" th:text="${error}"></div>
    <p><span class="lead" th:text="${email}">email</span> 에서 인증 메일을 확인해주세요.</p>
</div>

<div class="py-5 text-center" th:if="${error == null}">
    <p class="lead">스터디하자 이메일 확인</p>
    <div>
        <h2>스터디하자 서비스를 사용하려면 인증 이메일을 확인하세요.</h2>
        <div>
            <p class="lead" th:text="${email}">email</p>
            <a class="btn btn-outline-info" th:href="@{/resend-confirm-email}">인증 이메일 다시 보내기</a>
        </div>
    </div>
</div>

<div th:replace="fragments.html :: footer"></div>
</body>
</html>
